language: python
python:
  - 2.7

services:
  - docker

install:
  - docker build -t appetite_server .

before_script:
  - pip install -r src/requirements.txt
  - pip install coverage
  - pip install coveralls
  - pip install bandit

script:
  - python tests/test.py
  - coverage run tests/test.py
  - bandit -r . -lll

after_success:
  - coveralls
